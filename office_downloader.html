<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Office Downloader</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5578/5578487.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            transition: background-image 1s ease-in-out, color 1s ease-in-out;
        }
        h1 {
            color: #00796b;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        .select-container {
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: color 1s ease-in-out, background-color 1s ease-in-out;
        }
        button {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .animate {
            animation: dance 1s infinite, changeColor 1s infinite;
        }
        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes changeColor {
            0%, 100% { background-color: #00796b; }
            50% { background-color: #004d40; }
        }
        .fact {
            margin-top: 20px;
            font-size: 1.2em;
            font-style: italic;
            transition: color 1s ease-in-out;
        }
        .animation-container {
            font-size: 40px;
            margin-top: 20px;
        }
        .loading {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Office Downloader</h1>
    <div class="select-container">
        <label for="osSelect">Choose your OS:</label>
        <select id="osSelect" onchange="updateSoftwareOptions()">
            <option value="windows">Windows</option>
            <option value="mac">Mac ARM</option>
        </select>
        <label for="softwareSelect">Choose the software to download:</label>
        <select id="softwareSelect"></select>
    </div>
    <button onclick="downloadFile()">Download</button>
    <div id="animationContainer" class="animation-container"></div>
    <div id="factContainer" class="fact"></div>
    <div id="loadingContainer" class="loading"></div>

    <script>
        const urls = {
            "windows": {
                "Windows11": "https://www.microsoft.com/en-in/software-download/windows11",
                "Windows10": "https://www.microsoft.com/en-in/software-download/windows10",
                "Office365": "https://officecdn.microsoft.com/pr/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/ProPlus2024Retail.img",
                "Word": "https://officecdn.microsoft.com/pr/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/Word2024Retail.img",
                "Excel": "https://officecdn.microsoft.com/pr/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/Excel2024Retail.img",
                "PowerPoint": "https://officecdn.microsoft.com/pr/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/PowerPoint2024Retail.img",
                "Visio": "https://officecdn.microsoft.com/pr/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/Visio2024Retail.img",
                "OfficeHome": "https://officecdn.microsoft.com/db/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/Home2024Retail.img"
            },
            "mac": {
                "macOS": "https://support.apple.com/en-us/102662",
                "OfficeMac": "https://officecdn.microsoft.com/db/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/ProPlus2024Retail.img",
                "VisioMac": "https://officecdn.microsoft.com/db/492350f6-3a01-4f97-b9c0-c7c6ddf67d60/media/en-us/Visio2024Retail.img"
            }
        };

        const facts = [
            "Did you know? The Eiffel Tower can be 15 cm taller during the summer.",
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still edible.",
            "Bananas are berries, but strawberries aren't.",
            "There are more stars in the universe than grains of sand on all the Earth's beaches."
        ];

        const backgrounds = [
            "https://wallpapercave.com/wp/VYahOWH.gif",
            "https://i1.wp.com/windowsaplicaciones.com/wp-content/uploads/2019/04/Gifs-Animados-en-Windows-10.gif?fit=641%2C362&ssl=1",
            "https://media.giphy.com/media/l2ECXx80AOmXK/giphy.gif"
        ];

        function getRandomFact() {
            return facts[Math.floor(Math.random() * facts.length)];
        }

        function updateSoftwareOptions() {
            const osSelect = document.getElementById('osSelect');
            const softwareSelect = document.getElementById('softwareSelect');
            const os = osSelect.value;

            softwareSelect.innerHTML = '';

            if (os === 'windows') {
                softwareSelect.innerHTML += '<option value="Windows11">Windows 11</option>';
                softwareSelect.innerHTML += '<option value="Windows10">Windows 10</option>';
                softwareSelect.innerHTML += '<option value="Office365">Office 365</option>';
                softwareSelect.innerHTML += '<option value="Word">Word</option>';
                softwareSelect.innerHTML += '<option value="Excel">Excel</option>';
                softwareSelect.innerHTML += '<option value="PowerPoint">PowerPoint</option>';
                softwareSelect.innerHTML += '<option value="Visio">Visio</option>';
                softwareSelect.innerHTML += '<option value="OfficeHome">Office for Home</option>';
            } else if (os === 'mac') {
                softwareSelect.innerHTML += '<option value="macOS">macOS</option>';
                softwareSelect.innerHTML += '<option value="OfficeMac">Office for Mac</option>';
                softwareSelect.innerHTML += '<option value="VisioMac">Visio for Mac</option>';
            }
        }

        function changeBackground() {
            const currentBackgroundIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url(${backgrounds[currentBackgroundIndex]})`;
            const backgroundColor = getDominantColor(backgrounds[currentBackgroundIndex]);
            document.body.style.color = getContrastingColor(backgroundColor);
            const button = document.querySelector('button');
            button.style.backgroundColor = getContrastingColor(backgroundColor);
            button.style.color = backgroundColor;
            const factContainer = document.getElementById('factContainer');
            factContainer.style.color = getContrastingColor(backgroundColor);
        }

        function getDominantColor(url) {
            // This function should return the dominant color of the image
            // For simplicity, let's assume the dominant color is black or white
            return Math.random() < 0.5 ? '#000' : '#fff';
        }

        function getContrastingColor(color) {
            // This function returns a contrasting color
            return color === '#000' ? '#fff' : '#000';
        }

        function downloadFile() {
            const osSelect = document.getElementById('osSelect');
            const softwareSelect = document.getElementById('softwareSelect');
            const os = osSelect.value;
            const selectedSoftware = softwareSelect.value;
            let url = urls[os][selectedSoftware];

            if (url) {
                // Add dancing animation to the button
                const button = document.querySelector('button');
                button.classList.add('animate');

                // Create a dancing animation in the container
                const animationContainer = document.getElementById('animationContainer');
                animationContainer.innerHTML = '<div class="dancer">ðŸ’ƒ</div>';
                const dancer = document.querySelector('.dancer');
                dancer.classList.add('animate');

                // Show a random fact
                const factContainer = document.getElementById('factContainer');
                factContainer.innerHTML = getRandomFact();

                // Show downloading emoji
                const loadingContainer = document.getElementById('loadingContainer');
                loadingContainer.innerHTML = 'Downloading... ðŸ“¥';

                // Redirect to the download URL after a short delay
                setTimeout(() => {
                    window.location.href = url;
                    // Remove animation
                    button.classList.remove('animate');
                    animationContainer.innerHTML = '';
                    loadingContainer.innerHTML = '';
                }, 2000); // 2 seconds delay to show animation
            } else {
                alert('Invalid selection. Please choose a valid option.');
            }
        }

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);

        // Initialize software options
        updateSoftwareOptions();
    </script>
</body>
</html>
